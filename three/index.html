<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Variables and JS</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>

  <h2>Update CSS Variables with <span>JS</span></h2>
  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input type="range" name="spacing" min="0" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base:</label>
    <input type="color" name="base" value="#ffc500">
  </div>
  <img src="https://picsum.photos/id/538/500/400">


  <script>
    const inputs = document.querySelectorAll('.controls input')

    function updateCSS() {
      console.log(this.value)
      const suffix = this.dataset.sizing || '';
      document.documentElement.style.setProperty(`--${this.name}`, this.value + suffix)
    }
    inputs.forEach(input => input.addEventListener('change', updateCSS))
    inputs.forEach(input => input.addEventListener('mousemove', updateCSS))
  </script>

</body>

</html>
